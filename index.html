    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const carousel = document.querySelector(".carousel");
            const items = carousel.querySelectorAll(".item");

            function setActiveItem() {
                const viewportWidth = window.innerWidth;
                const carouselRect = carousel.getBoundingClientRect();
                const carouselWidth = carouselRect.width;

                const center = carouselWidth / 2;

                items.forEach((item) => {
                    const itemRect = item.getBoundingClientRect();
                    const itemCenter = itemRect.left + itemRect.width / 2;

                    if (Math.abs(itemCenter - center) < viewportWidth / 4) {
                        item.classList.add("active");
                    } else {
                        item.classList.remove("active");
                    }
                });
            }

            setActiveItem();

            // Tıklandığında iteme active class'ı ekleyen fonksiyon
            function handleClick(event) {
                items.forEach(item => {
                    item.classList.remove("active");
                });
                event.currentTarget.classList.add("active");
            }

            // Her bir öğe için tıklama olayını dinle
            items.forEach(item => {
                item.addEventListener("click", handleClick);
            });

            carousel.addEventListener("scroll", setActiveItem);
            window.addEventListener("resize", setActiveItem);
        });

    </script>
